<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog AI Agent{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar glassnav">
        <div class="container">
            <a href="/" class="logo">Blog Agent</a>
            <ul class="nav-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/generate">Generate</a></li>
                <li><a href="/history">History</a></li>
            </ul>
        </div>
    </nav>
    <div class="background-gradient"></div>

        {% block content %}{% endblock %}

    <footer class="footer glassnav">
        <p>&copy; 2025 AI-Powered Blog Writing Agent. Built with <span style="color:#f4d35e;">&#10084;</span> and Gemini.</p>
    </footer>
    {% block scripts %}{% endblock %}
